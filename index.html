    <script>
    
    function updateCountdown() {
        const now = new Date().getTime();
        const countdownDate = new Date("2023-10-01T00:00:00").getTime();
        const distance = countdownDate - now;

        if (distance > 0) {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days} დღე : ${hours} საათი : ${minutes} წუთი : ${seconds} წამი`;
        } else {
            
            document.getElementById("loader").style.display = "none";
            document.querySelector(".main-page-box").classList.remove("hidden");
        }
    }

    
    updateCountdown();

    setInterval(updateCountdown, 1000);
</script>
